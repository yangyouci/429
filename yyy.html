        <h5 class="card-title">三字經</h5>
        <p class="card-text">人之初，性本善，性相近，習相遠；
            苟不教，性乃遷，教之道，貴以專。
            昔孟母，擇鄰處，子不學，斷機杼；
            竇燕山，有義方，教五子，名俱揚。
            養不教，父之過；教不嚴，師之惰。
            子不學，非所宜；幼不學，老何為？
            玉不琢，不成器；人不學，不知理；
            為人子，方少時，親師友，習禮儀。
            香九齡，能溫席，孝於親，所當識；
            融四歲，能讓梨，悌於長，宜先知。</p>
